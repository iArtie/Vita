<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tipos de Actividad</title>
</head>
<body>
    <h2>Gestión de Tipos de Actividad</h2>

    <form id="formActividadTipo">
        <input type="hidden" id="id">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>
        <label>MET:</label>
        <input type="number" id="MET" step="0.01" required>
        <button type="submit">Guardar</button>
        <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
    </form>

    <hr>

    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>MET</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaActividades"></tbody>
    </table>

    <script src="JS/actividad_tipo.js"></script>
</body>
</html>
