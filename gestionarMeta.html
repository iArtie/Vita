<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Metas</title>
    <link rel="stylesheet" href="meta.css">
</head>
<body>

<h1 id="formTituloMeta">Agregar Nueva Meta</h1>

<form id="metaForm">
    <input type="hidden" id="metaId">

    <label for="usuarioMetaId">Usuario:</label>
    <select id="usuarioMetaId"></select><br>

    <label for="tipoMeta">Tipo:</label>
    <select id="tipoMeta">
        <option value="peso">Peso</option>
        <option value="calorias">Calorías</option>
        <option value="proteinas">Proteínas</option>
        <option value="carbohidratos">Carbohidratos</option>
        <option value="grasas">Grasas</option>
    </select><br>

    <label for="valorMeta">Valor objetivo:</label>
    <input type="number" id="valorMeta" step="0.01" required><br>

    <label for="estadoMeta">Estado:</label>
    <select id="estadoMeta">
        <option value="activa">Activa</option>
        <option value="completada">Completada</option>
    </select><br>

    <button type="submit">Guardar</button>
</form>

<p id="resultadoMeta"></p>

<h2>Metas</h2>
<table id="metaTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Tipo</th>
            <th>Valor Objetivo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="JS/meta.js"></script>
</body>
</html>
