<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Misiones</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f5; color: #333; padding: 20px; }
        h1 { color: #6a1b9a; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #6a1b9a; color: white; }
        button { margin-right: 5px; padding: 4px 8px; cursor: pointer; }
        #resultado { margin-top: 15px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 6px; margin-bottom: 10px; }
        label { font-weight: bold; }
        form { background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <h1 id="formTitulo">Agregar Nueva Misión</h1>

    <form id="misionesForm">
        <input type="hidden" id="misionesId" name="id">

        <label for="misionesNombre">Nombre:</label>
        <input type="text" id="misionesNombre" name="nombre" required>

        <label for="misionesPeriodicidad">Periodicidad:</label>
        <select id="misionesPeriodicidad" name="periodicidad" required>
            <option value="diaria">Diaria</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
        </select>

        <label for="misionesPuntos">Puntos:</label>
        <input type="number" id="misionesPuntos" name="puntos" required min="1">

        <label for="misionesReglas">Reglas:</label>
        <textarea id="misionesReglas" name="reglas" rows="3" required></textarea>

        <label for="misionesVigente">Vigente:</label>
        <select id="misionesVigente" name="vigente">
            <option value="1">Sí</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Guardar</button>
    </form>

    <div id="resultado"></div>

    <h2>Listado de Misiones</h2>
    <table id="misionesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Periodicidad</th>
                <th>Puntos</th>
                <th>Reglas</th>
                <th>Vigente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llenará dinámicamente con JS -->
        </tbody>
    </table>

    <script src="JS/misiones.js"></script>

</body>
</html>
