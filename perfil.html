<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vita - Mi Perfil</title>
     <link rel="icon" type="image/png" href="https://i.ibb.co/4w2X5SgB/vita-degradado.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/perfil.css">
</head>
<body class="theme-default">
    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Vita</h1>
            </div>
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- Overlay para móviles -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Vita</h1>
            </div>
            
            <ul class="menu">
                <li class="menu-item">
                    <a href="dashboard.html" class="menu-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="metas.html" class="menu-link">
                        <i class="fas fa-tasks"></i>
                        <span>Mis Metas</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="comida.html" class="menu-link">
                        <i class="fas fa-utensils"></i>
                        <span>Comida</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="actividades.html" class="menu-link">
                        <i class="fas fa-running"></i>
                        <span>Actividades</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="misiones.html" class="menu-link">
                        <i class="fas fa-trophy"></i>
                        <span>Misiones Diarias</span>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="perfil.html" class="menu-link">
                        <i class="fas fa-user-circle"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="configuracion.html" class="menu-link">
                        <i class="fas fa-cog"></i>
                        <span>Configuración</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Mi Perfil</h1>
                <button class="btn btn-primary" onclick="saveProfile()">
                    <i class="fas fa-save"></i>
                    Guardar Cambios
                </button>
            </div>

            <div id="alert" class="alert"></div>

            <div class="profile-layout">
                <!-- Avatar Section -->
                <div class="card">
                    <div class="avatar-section">
                        <div class="avatar-preview">
                            <img id="avatarPreview" class="avatar-image" src="" alt="Avatar">
                            <div class="avatar-name" id="previewUsername">Usuario</div>
                            <div class="avatar-level" id="previewLevel">Nivel 1</div>
                        </div>

                        <div class="avatar-tabs">
                            <button class="avatar-tab active" onclick="switchAvatarTab('male')">
                                <i class="fas fa-mars"></i>
                                Masculinos
                            </button>
                            <button class="avatar-tab" onclick="switchAvatarTab('female')">
                                <i class="fas fa-venus"></i>
                                Femeninos
                            </button>
                        </div>

                        <div class="avatar-grid" id="avatarGrid">
                            <!-- Los avatares se cargarán dinámicamente -->
                        </div>
                        <input type="hidden" id="selectedAvatar" value="">
                    </div>
                </div>

                <!-- Form Section -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Información Personal</h2>
                    </div>

                    <form id="profileForm">
                        <div class="row">
                            <div class="form-group">
                                <label class="form-label" for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="form-label" for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="form-label" for="genero">Género</label>
                                <select class="form-select" id="genero" required>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="fechaNacimiento">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="form-label" for="altura">Altura (cm)</label>
                                <input type="number" class="form-control" id="altura" step="0.1" min="100" max="250" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="peso">Peso (kg)</label>
                                <input type="number" class="form-control" id="peso" step="0.1" min="30" max="300" required>
                            </div>
                        </div>

                        <!-- Password Change Section -->
                        <div class="password-section">
                            <div class="password-toggle" onclick="togglePasswordSection()">
                                <div class="toggle-switch" id="passwordToggle"></div>
                                <span>Cambiar Contraseña</span>
                            </div>

                            <div id="passwordFields" style="display: none;">
                                <div class="form-group">
                                    <label class="form-label" for="currentPassword">Contraseña Actual</label>
                                    <input type="password" class="form-control" id="currentPassword">
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label class="form-label" for="newPassword">Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Stats Section -->
                    <div class="card-header" style="margin-top: 2rem;">
                        <h2 class="card-title">Mis Estadísticas</h2>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="statLevel">1</div>
                            <div class="stat-label">Nivel</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statPoints">0</div>
                            <div class="stat-label">Puntos</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statRacha">0</div>
                            <div class="stat-label">Días Consecutivos</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statMissions">0</div>
                            <div class="stat-label">Misiones Completadas</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

     <script src="JS/config.js"></script>
     <script src="JS/perfil.js"></script>
</body>
</html>
