<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Actividades</title>
</head>
<body>

    <h1>Gestión de Registros de Actividad</h1>

    <h2 id="formTitulo">Agregar Nueva Actividad</h2>
    <form id="registroActividadForm">
        <input type="hidden" id="registroId">

        <label for="usuarioId">Usuario:</label>
        <select id="usuarioId" required></select><br><br>

        <label for="actividadTipoId">Tipo de Actividad:</label>
        <select id="actividadTipoId" required></select><br><br>

        <label for="fechaHora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora" required><br><br>

        <label for="duracionMin">Duración (min):</label>
        <input type="number" id="duracionMin" required><br><br>

        <label for="kcalQuemadas">Calorías Quemadas:</label>
        <input type="number" id="kcalQuemadas" step="0.01" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <p id="resultado"></p>

    <h2>Lista de Actividades Registradas</h2>
    <table border="1" id="registroActividadTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Actividad</th>
                <th>Fecha y Hora</th>
                <th>Duración (min)</th>
                <th>Kcal Quemadas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="JS/registro_actividad.js"></script>
</body>
</html>
