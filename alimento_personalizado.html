<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alimentos Personalizados</title>
</head>
<body>
    <h1 id="formTitulo">Agregar Nuevo Alimento Personalizado</h1>

    <form id="registroAlimentoPersonalizadoForm">
        <input type="hidden" id="registroId">

        <label for="usuarioId">Usuario:</label>
        <select id="usuarioId" required></select>
        <br><br>

        <label for="nombre">Nombre del alimento:</label>
        <input type="text" id="nombre" required>
        <br><br>

        <label for="porcionKg">Porción (kg):</label>
        <input type="number" id="porcionKg" step="0.01" value="0">
        <br><br>

        <label for="kcal">Kcal:</label>
        <input type="number" id="kcal" step="0.01" value="0">
        <br><br>

        <label for="prot">Proteínas (g):</label>
        <input type="number" id="prot" step="0.01" value="0">
        <br><br>

        <label for="gras">Grasas (g):</label>
        <input type="number" id="gras" step="0.01" value="0">
        <br><br>

        <label for="carb">Carbohidratos (g):</label>
        <input type="number" id="carb" step="0.01" value="0">
        <br><br>

        <button type="submit">Guardar</button>
    </form>

    <p id="resultado"></p>

    <h2>Lista de Alimentos Personalizados</h2>
    <table border="1" id="registroAlimentoPersonalizadoTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Kcal</th>
                <th>Proteínas</th>
                <th>Grasas</th>
                <th>Carbohidratos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="JS/alimento_personalizado.js"></script>
</body>
</html>
