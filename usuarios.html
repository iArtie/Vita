<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
        input, select { width: 100%; padding: 4px; }
        #resultado { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Usuarios</h2>
<table id="usuariosTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Username</th>
            <th>Email</th>
            <th>Género</th>
            <th>Altura (cm)</th>
            <th>Peso (kg)</th>
            <th>Fecha Nacimiento</th>
            <th>Edad</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Editar Usuario</h2>
<form id="editarForm">
    <input type="hidden" name="id" id="editId">
    <label>Nombre: <input type="text" name="nombre" id="editNombre" required></label><br>
    <label>Apellido: <input type="text" name="apellido" id="editApellido" required></label><br>
    <label>Username: <input type="text" name="username" id="editUsername" required></label><br>
    <label>Email: <input type="email" name="email" id="editEmail" required></label><br>
    <label>Género: 
        <select name="genero" id="editGenero" required>
            <option value="">Selecciona</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select>
    </label><br>
    <label>Altura (cm): <input type="number" step="0.01" name="altura_cm" id="editAltura" required></label><br>
    <label>Peso (kg): <input type="number" step="0.01" name="peso_kg" id="editPeso" required></label><br>
    <label>Fecha Nacimiento: <input type="date" name="fecha_nacimiento" id="editFecha" required></label><br>
    <button type="submit">Guardar Cambios</button>
</form>

<div id="resultado"></div>

<script src="JS/usuarios.js"></script>
</body>
</html>
